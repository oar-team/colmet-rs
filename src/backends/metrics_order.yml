meta:
  version: 1
metrics_order:
  #  Memory Backend
  memory:
    - cache
    - rss
    - rss_huge
    - shmem
    - mapped_file
    - dirty
    - writeback
    - swap
    - pgpgin
    - pgpgout
    - pgfault
    - pgmajfault
    - inactive_anon
    - active_anon
    - inactive_file
    - active_file
    - unevictable
    - hierarchical_memory_limit
    - hierarchical_memsw_limit
    - total_cache
    - total_rss
    - total_rss_huge
    - total_shmem
    - total_mapped_file
    - total_dirty
    - total_writeback
    - total_swap
    - total_pgpgin
    - total_pgpgout
    - total_pgfault
    - total_pgmajfault
    - total_inactive_anon
    - total_active_anon
    - total_inactive_file
    - total_active_file
    - total_unevictable
  # Cpu Backend
  cpu:
    - nr_periods
    - nr_throttled
    - throttled_time
  # Perfhw Backend
  perfhw:
    - cpu_cycles
    - instructions
    - cache_references
    - cache_misses
    - branch_instructions
    - branch_misses
    - bus_cycles
    - ref_cpu_cycles
    - cache_l1d
    - cache_ll
    - cache_dtlb
    - cache_itlb
    - cache_bpu
    - cache_node
    - cache_op_read
    - cache_op_prefetch
    - cache_result_access
    - cpu_clock
    - task_clock
    - page_faults
    - context_switches
    - cpu_migrations
    - page_faults_min
    - page_faults_maj
    - alignment_faults
    - emulation_faults
    - dummy
    - bpf_output
